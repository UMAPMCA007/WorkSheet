<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery works</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
            background:skyblue;
        }
      ol{
          width:650px;
          margin-top:10px;
      }
      li{
          background: azure;
          margin-top: 10px;
          list-style-type: none;
          text-align: center;
          padding: 10px;
      }
      i{
        float:right;
        margin-left:10px;
        margin-right:20px ;
      }
      .line{
          text-decoration: line-through;

      }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6  offset-md-3 mt-4">
                <input type="text" class=" col-md-12 text-center form-control" id="task" placeholder="Enter the task name">
                <h3 class="text-center">Tasks</h3>
                <ul class="mt-4" id="list" >

                </ul>
            </div>
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
       $(document).on("keypress",function (e) {
           var task=$('#task').val();

           if(e.which ===13 && $.trim(task)!==0 ){
                var check="<i class='fas fa-check-square'></i>"
                var del="<i class='fas fa-trash'></i>"
                var li='<li>'+task+check+del+'</li>';
                $("#list").append(li);


           }
           $('#list').children('li').children('.fas.fa-check-square').click(function () {
               $(this).parent('li').addClass('line');
           });
           $('#list').children('li').children('.fas.fa-trash').click(function () {
               $(this).parent('li').fadeOut();
           });

       });

    });
</script>
</body>
</html>
